<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body onload="alert('Terminou de carregar')">
    <h1>Aprendendo JavaScript</h1>
    <h2>Eventos</h2>
    <p  id="texto"></p>
    <button onclick="eventoClick()" style="padding: 5px 10px; width: 300px;">Clique uma vez para tornar o fundo amarelo</button>
    <br>
    <br>
    <button ondblclick="eventoDblClick()" style="padding: 5px 10px; width: 300px;">Clique duas vezes para tornar o fundo branco</button>
    <br>
    <br>
    <select onchange="mudou()" name="" id="" style="padding: 5px 10px; width 50px;">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>
    <br>
    <br>
    <div id="teste" onmouseover="viraVermelho()" onmouseout="viraAzul()" style="margin: auto auto; width: 80%; height: 200px; background: blue"></div>
    <br>

    <input id="campoTexto" onkeyup="teclaPressionada()" onkeypress="teclaPressionada()" onblur="eventoClick()" onfocus="limpaTexto()" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa:" value="Digite algo">

    <script src="js/index.js"></script>
</body>
</html>
